<!-- interview-lab.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">Interview Lab</title>
  <desc id="desc">Логотип: лабораторная колба с символами кода и галочкой — решение задач на собеседованиях</desc>

  <!-- Палитра: можно править прямо здесь -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6EE7F9"></stop>
      <stop offset="1" stop-color="#7C3AED"></stop>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#A78BFA"></stop>
      <stop offset="1" stop-color="#4F46E5"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity=".25"></feDropShadow>
    </filter>
  </defs>

  <!-- Фон-пилюля (опционально) -->
  <rect x="20" y="20" width="216" height="216" rx="28" fill="#0F172A" opacity=".06"></rect>

  <!-- Колба -->
  <g filter="url(#s)">
    <!-- Горлышко и держатель -->
    <rect x="112" y="24" width="32" height="28" rx="6" fill="url(#g2)"></rect>
    <rect x="96" y="48" width="64" height="12" rx="6" fill="url(#g2)"></rect>
    <!-- Груша колбы -->
    <path d="M84 92c0-6.6 5.4-12 12-12h64c6.6 0 12 5.4 12 12v8c0 6.7 2.3 13.1 6.6 18.2 12.7 15.6 19.4 30.6 19.4 45.3 0 31.5-28.7 54.5-76 54.5s-76-23-76-54.5c0-14.7 6.7-29.7 19.4-45.3C81.7 113.1 84 106.7 84 100v-8z" fill="url(#g1)"></path>
    <!-- Блики -->
    <path d="M98 104c0-4.4 3.6-8 8-8h10c4.4 0 8 3.6 8 8v0c0 4.4-3.6 8-8 8h-10c-4.4 0-8-3.6-8-8z" fill="#fff" opacity=".18"></path>
  </g>

  <!-- Кодовые скобки внутри колбы -->
  <g fill="#0B1020" opacity=".85">
    <path d="M95 142l18-14v10l-10 8 10 8v10l-18-14v-8z"></path>
    <rect x="123" y="126" width="10" height="44" rx="2"></rect>
    <path d="M161 142l-18-14v10l10 8-10 8v10l18-14v-8z"></path>
  </g>

  <!-- Галочка — «решено» -->
  <g transform="translate(168 84)">
    <circle r="18" cx="0" cy="0" fill="#22C55E"></circle>
    <path d="M-6 0 l4 4 8-10" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>

  <!-- Искорки -->
  <g fill="#FDE68A">
    <circle cx="64" cy="86" r="3"></circle>
    <circle cx="196" cy="54" r="2.5"></circle>
    <circle cx="44" cy="156" r="2.5"></circle>
  </g>

  <!-- Подпись (можно удалить для фавиконки) -->
  <text x="128" y="236" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell" font-size="20" text-anchor="middle" fill="#111827" opacity=".65" letter-spacing=".02em">
    interview-lab
  </text>
</svg>
